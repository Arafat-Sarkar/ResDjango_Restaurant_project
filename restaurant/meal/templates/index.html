{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first_app</title>
  </head>
  <body>
    <div>
      {% block card%}
      <div class="container row p-4 bg-dark-subtle">
        {% for i in categories %}
        <div class="card col-md-4 me-3 ms-3 mt-3" style="width: 18rem">
          <img src="{{ i.strCategoryThumb}}" class="card-img-top" alt="logo" />
          <div class="card-body">
            <h5 class="card-title">{{i.strCategory}}</h5>
            <p class="card-text">{{ i.strCategoryDescription | truncatechars:11 }}</p>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>

    {% endblock card %}
  </body>
</html>
